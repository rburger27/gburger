<!DOCTYPE html>
<!-- initializing angular in the HTML DOC with ng-app="name of app" -->
<html ng-app="finalproject">
  <head>
    <meta charset="utf-8">
    <title>Frontend Frameworks Angular JS Project</title>
    <link type='text/css' rel='stylesheet' href='stylesheet.css'/>
  </head>
  <!-- initializing angular controller in the HTML DOC with ng-controller="name of app" -->
  <body ng-controller="HomeController as vm">

    <p>{{vm.myName}}</p>

    <!--JS Scripts -->
    <script type="text/javascript" src="Frontend Frameworks\angularjs\FinalProject\bower_components\angular\angular.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="app.js" charset="utf-8"></script>
    <script type="text/javascript" src="Frontend Frameworks\angularjs\FinalProject\HomeController.js" charset="utf-8"></script>
  </body>
</html>
