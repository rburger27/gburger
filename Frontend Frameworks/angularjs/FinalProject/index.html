<!DOCTYPE html>
<!-- initializing angular in the HTML DOC with ng-app="name of app" -->
<html ng-app="finalproject">
  <head>
    <meta charset="utf-8">
    <title>Frontend Frameworks Angular JS Project</title>
    <link type='text/css' rel='stylesheet' href='stylesheet.css'/>
  </head>
  <body>

    <input type="text" [(ng-model)]="myName"></input>
    <p>
      {{myName}}
    </p>

    <!--JS Scripts -->
    <script type="text/javascript" src="bower_components\angular\angular.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="app.js" charset="utf-8"></script>
  </body>
</html>
